<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css" />
    <title>Brand Shop</title>
</head>
<body>
    <div class="container">

        <div class="content">
            <div class="logo">
                <img src="./images/logo.svg" alt=""/>
            </div>

            <div class="image"></div>

            <div class="text">
                Start for free & get <br />
                attractive offers today!
            </div>
        </div>

        <form id="form">

            <div class="social">

                <div class="title">Get Started</div>

                <div class="question">
                    Already have an account? <br />
                    <span>Sign in</span>
                </div>
                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/30/000000/google-logo.png">
                        Sign up
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png">
                        Sign Up
                    </div>
                </div>
                <div class="or">Or</div>
            </div>
            <div> <!--USER NAME-->
                <label for="username">User Name</label>
                <i class="fas fa-user"></i>

                <input type="text" name="userName" id="username" placeholder="Enter your username..."/>
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
            </div>

            <div> <!--EMAIL-->
                <label for="email">Email</label>
                <i class="far fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="example@example.com">
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
            </div>

            <div> <!--PASSWORD-->
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Create your password...">
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
            </div>
        
            <button id="btn" type="submit">Submit</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
